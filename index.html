<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- section start -->
    <section class="sec">
        <div class="sec1">
            <div>
                <input id="userinput" class="enterbox" type="text">
            </div>

            <div class="flex">
                <div class="box">
                    <button class="button" onclick="clear1() ">C</button>
                </div>

                <div class="box">
                    <button class="button" onclick="backspace()" >B</button>
                </div>

                <div class="box">
                    <button class="button" onclick="performaction('%')">%</button>
                </div>

                <div class="box">
                    <button class="button" onclick="performaction('*')">x</button>
                </div>

                <div class="box">
                    <button class="button" onclick="btn('7')" >7</button>
                </div>

                <div class="box">
                    <button class="button" onclick="btn('8')">8</button>
                </div>

                <div class="box">
                    <button class="button" onclick="btn('9')">9</button>
                </div>

                <div class="box">
                    <button class="button" onclick="performaction('-')">-</button>
                </div>

                <div class="box">
                    <button class="button" onclick="btn('4')">4</button>
                </div>

                <div class="box">
                    <button class="button" onclick="btn('5')">5</button>
                </div>

                <div class="box">
                    <button class="button" onclick="btn('6')">6</button>
                </div>

                <div class="box">
                    <button class="button operation1" onclick="performaction('+')">+</button>
                </div>

                <div class="box">
                    <button class="button" onclick="btn('1')">1</button>
                </div>

                <div class="box">
                    <button class="button" onclick="btn('2')">2</button>
                </div>

                <div class="box">
                    <button class="button" onclick="btn('3')">3</button>
                </div>

                <div class="box">
                    <button class="button" onclick="btn('.')">.</button>
                </div>

                <div class="box">
                    <button class="button" onclick="btn('00')">00</button>
                </div>

                <div class="box">
                    <button class="button padding" onclick="btn('0')">0</button>
                </div>               

                <div class="box">
                    <button class="button bg-color m-left" onclick="calculatebtn('=')" > =</button>
                </div>
            </div>
        </div>
    </section>
    <!-- section closed -->
    
    <script src="js/style.js"></script>

</body>
</html>
